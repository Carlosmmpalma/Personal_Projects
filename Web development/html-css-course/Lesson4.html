<style>
    .subscribe-button {
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        margin-right: 30px;
        margin-left: 20px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;
        transition: opacity 0.15s;
    }
    
    .subscribe-button:hover {
        opacity: 0.8;
    }
    
    .subscribe-button:active {
        opacity: 0.5;
    }
    
    .join-button {
        background-color: white;
        border-color: rgb(41, 118, 211);
        border-style: solid;
        border-width: 1px;
        color: rgb(41, 118, 211);
        border-radius: 3px;
        cursor: pointer;
        margin-right: 30px;
        margin-left: 20px;
        padding-top: 9px;
        padding-bottom: 9px;
        padding-left: 16px;
        padding-right: 16px;
        transition: background-color 0.15s, color 0.15s;
    }
    
    .join-button:hover {
        background-color: rgb(41, 118, 211);
        color: white;
    }
    
    .join-button:active {
        opacity: 0.7;
    }
    
    .tweet-button {
        background-color: rgb(22, 149, 240);
        color: white;
        border: none;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;
        transition: box-shadow 0.15;
    }
    
    .tweet-button:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }
    
    .tweet-button:active {
        opacity: 0.8;
    }
